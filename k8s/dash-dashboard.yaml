apiVersion: apps/v1
kind: Deployment
metadata:
  name: dash-dashboard
  namespace: dash
  labels:
    app.kubernetes.io/name: dash-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: dash-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: dash-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dash-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dash-dashboard
          image: dash/dash-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: dash-config
            - configMapRef:
                name: dash-dashboard-config
            - secretRef:
                name: dash-secrets
          env:
            - name: DASH_API_URL
              value: "http://dash-api:3001"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: dash-dashboard
  namespace: dash
  labels:
    app.kubernetes.io/name: dash-dashboard
    app.kubernetes.io/component: dashboard
spec:
  selector:
    app.kubernetes.io/name: dash-dashboard
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP
