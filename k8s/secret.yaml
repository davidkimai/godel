apiVersion: v1
kind: Secret
metadata:
  name: dash-secrets
  namespace: dash
  labels:
    app.kubernetes.io/name: dash
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials - CHANGE THESE IN PRODUCTION
  DATABASE_URL: "postgresql://dash_user:REPLACE_WITH_SECURE_PASSWORD@postgres:5432/dash"
  DATABASE_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Redis password (if enabled)
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # API authentication
  API_SECRET_KEY: "REPLACE_WITH_RANDOM_32_CHAR_STRING"
  JWT_SECRET: "REPLACE_WITH_RANDOM_64_CHAR_STRING"
  
  # External service API keys (if used)
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ANTHROPIC_KEY"
  
  # Webhook secrets
  WEBHOOK_SECRET: "REPLACE_WITH_WEBHOOK_SECRET"
  
  # Encryption key for sensitive data
  ENCRYPTION_KEY: "REPLACE_WITH_32_BYTE_ENCRYPTION_KEY"
---
