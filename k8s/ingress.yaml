apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dash-ingress
  namespace: dash
  labels:
    app.kubernetes.io/name: dash-ingress
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: dash-platform
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.dash.local
        - dashboard.dash.local
      secretName: dash-tls
  rules:
    - host: api.dash.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dash-api
                port:
                  number: 3001
    - host: dashboard.dash.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dash-dashboard
                port:
                  number: 3000
---
# Alternative: HTTP-only ingress for local development
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dash-ingress-http
  namespace: dash
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: api.dash.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dash-api
                port:
                  number: 3001
