apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: godel-ingress
  namespace: godel
  labels:
    app.kubernetes.io/name: godel-ingress
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: godel-platform
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.godel.local
        - godelboard.godel.local
      secretName: godel-tls
  rules:
    - host: api.godel.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: godel-api
                port:
                  number: 3001
    - host: godelboard.godel.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: godel-godelboard
                port:
                  number: 3000
---
# Alternative: HTTP-only ingress for local development
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: godel-ingress-http
  namespace: godel
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: api.godel.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: godel-api
                port:
                  number: 3001
