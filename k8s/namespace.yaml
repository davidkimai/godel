apiVersion: v1
kind: Namespace
metadata:
  name: godel
  labels:
    name: godel
    app.kubernetes.io/name: godel
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: godel-platform
  annotations:
    description: "Godel Agent Orchestration Platform namespace"
---
# Resource quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: godel-quota
  namespace: godel
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "100"
    services: "20"
    persistentvolumeclaims: "10"
---
# LimitRange for default resource constraints
apiVersion: v1
kind: LimitRange
metadata:
  name: godel-limits
  namespace: godel
spec:
  limits:
    - default:
        cpu: "1"
        memory: 1Gi
      defaultRequest:
        cpu: 100m
        memory: 256Mi
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 50m
        memory: 128Mi
      type: Container
