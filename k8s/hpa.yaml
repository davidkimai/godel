apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dash-api-hpa
  namespace: dash
  labels:
    app.kubernetes.io/name: dash-api-hpa
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: dash-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dash-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: dash_active_agents
        target:
          type: AverageValue
          averageValue: "10"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dash-dashboard-hpa
  namespace: dash
  labels:
    app.kubernetes.io/name: dash-dashboard-hpa
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: dash-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dash-dashboard
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
---
# Custom Metrics API configuration for pod metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: dash-custom-metrics
  namespace: dash
data:
  # Custom metrics for HPA based on application metrics
  dash_active_agents: |
    seriesQuery: 'dash_active_agents{namespace="dash"}'
    resources:
      overrides:
        namespace:
          resource: namespace
        pod:
          resource: pod
    name:
      matches: "^(.*)_agents$"
      as: "${1}_agents"
    metricsQuery: 'sum(<<.Series>>{<<.LabelMatchers>>}) by (<<.GroupBy>>)'
