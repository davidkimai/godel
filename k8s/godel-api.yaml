apiVersion: apps/v1
kind: Deployment
metadata:
  name: godel-api
  namespace: godel
  labels:
    app.kubernetes.io/name: godel-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: godel-platform
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: godel-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: godel-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: godel-api
          image: godel/godel-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: godel-config
            - secretRef:
                name: godel-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
---
apiVersion: v1
kind: Service
metadata:
  name: godel-api
  namespace: godel
  labels:
    app.kubernetes.io/name: godel-api
    app.kubernetes.io/component: api
spec:
  selector:
    app.kubernetes.io/name: godel-api
  ports:
    - port: 3001
      targetPort: 3001
      name: http
    - port: 9090
      targetPort: 9090
      name: metrics
  type: ClusterIP
