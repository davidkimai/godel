apiVersion: apps/v1
kind: Deployment
metadata:
  name: godel-godelboard
  namespace: godel
  labels:
    app.kubernetes.io/name: godel-godelboard
    app.kubernetes.io/component: godelboard
    app.kubernetes.io/part-of: godel-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: godel-godelboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: godel-godelboard
        app.kubernetes.io/component: godelboard
    spec:
      containers:
        - name: godel-godelboard
          image: godel/godel-godelboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: godel-config
            - configMapRef:
                name: godel-godelboard-config
            - secretRef:
                name: godel-secrets
          env:
            - name: DASH_API_URL
              value: "http://godel-api:3001"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: godel-godelboard
  namespace: godel
  labels:
    app.kubernetes.io/name: godel-godelboard
    app.kubernetes.io/component: godelboard
spec:
  selector:
    app.kubernetes.io/name: godel-godelboard
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP
