apiVersion: v1
kind: Pod
metadata:
  name: godel-agent-{{AGENT_ID}}
  namespace: {{NAMESPACE}}
  labels:
    app: godel-agent
    agent-id: "{{AGENT_ID}}"
    runtime: kata
  annotations:
    kata.godel.io/description: "Godel Agent running in Kata Containers sandbox"
    kata.godel.io/created-by: "godel-orchestrator"
spec:
  runtimeClassName: kata
  containers:
  - name: agent
    image: {{IMAGE}}
    imagePullPolicy: Always
    resources:
      limits:
        cpu: "{{CPU_LIMIT}}"
        memory: "{{MEMORY_LIMIT}}"
      requests:
        cpu: "100m"
        memory: "128Mi"
    env:{{ENV_VARS}}
    volumeMounts:{{VOLUME_MOUNTS}}
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
        - ALL
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /ready
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
  volumes:{{VOLUMES}}
  restartPolicy: Always
  dnsPolicy: ClusterFirst
  securityContext:
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
