apiVersion: v1
kind: Pod
metadata:
  name: godel-agent-prod-agent-042
  namespace: production
  labels:
    app: godel-agent
    agent-id: "prod-agent-042"
    runtime: kata
  annotations:
    kata.godel.io/description: "Godel Agent running in Kata Containers sandbox"
    kata.godel.io/created-by: "godel-orchestrator"
spec:
  runtimeClassName: kata
  containers:
  - name: agent
    image: godel/agent:v2.1.0
    imagePullPolicy: Always
    resources:
      limits:
        cpu: "2000m"
        memory: "2Gi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    env:
    - name: LOG_LEVEL
      value: "debug"

    - name: AGENT_MODE
      value: "secure"
    volumeMounts:
    - name: config
      mountPath: /etc/godel

    - name: data
      mountPath: /var/lib/godel
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
        - ALL
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /ready
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
  volumes:
  - name: config
    configMap:
      name: agent-config
  restartPolicy: Always
  dnsPolicy: ClusterFirst
  securityContext:
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
