apiVersion: v2
name: godel
description: Godel - Agent Orchestration Platform
type: application
version: 2.0.0
appVersion: "2.0.0"
keywords:
  - agent
  - orchestration
  - ai
  - automation
home: https://github.com/davidkimai/godel
sources:
  - https://github.com/davidkimai/godel
maintainers:
  - name: Godel Team
    email: team@godel.dev
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 18.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: ingress-nginx
    version: 4.x.x
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
annotations:
  category: Infrastructure
