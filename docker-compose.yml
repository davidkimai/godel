version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dash}
      POSTGRES_DB: ${POSTGRES_DB:-dash}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dash} -d ${POSTGRES_DB:-dash}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dash-network

  # Redis for Event Bus and Caching
  redis:
    image: redis:7-alpine
    container_name: dash-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dash-network

  # Redis Commander (optional - Redis UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dash-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - dash-network
    profiles:
      - tools

  # pgAdmin (optional - PostgreSQL UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dash-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@dash.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - dash-network
    profiles:
      - tools

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: dash-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      # Sampling strategy: 1% for high traffic
      SAMPLING_STRATEGIES_FILE: /etc/jaeger/sampling-strategies.json
    ports:
      # Jaeger UI
      - "${JAEGER_UI_PORT:-16686}:16686"
      # OTLP gRPC
      - "${JAEGER_OTLP_GRPC_PORT:-4317}:4317"
      # OTLP HTTP
      - "${JAEGER_OTLP_HTTP_PORT:-4318}:4318"
      # Jaeger Thrift Compact
      - "${JAEGER_AGENT_PORT:-6831}:6831/udp"
      # Jaeger Thrift Binary
      - "6832:6832/udp"
      # Health check
      - "14269:14269"
    volumes:
      - ./monitoring/jaeger/sampling-strategies.json:/etc/jaeger/sampling-strategies.json:ro
    networks:
      - dash-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dash-network:
    driver: bridge
