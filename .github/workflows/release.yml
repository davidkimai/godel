# =============================================================================
# Godel Release Automation
# Automated versioning, changelog generation, and release creation
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.1.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Create Release
  # ==========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREVIOUS_TAG}..HEAD)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker Image
            
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ```
            
            ## Helm Chart
            
            ```bash
            helm repo add godel https://davidkimai.github.io/godel
            helm install godel godel/godel --version ${{ steps.version.outputs.version }}
            ```
            
            ## Full Changelog
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}

  # ==========================================================================
  # Build and Push Release Images
  # ==========================================================================
  build-images:
    name: Build Release Images
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [api, dashboard]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        if: matrix.component == 'api'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ needs.create-release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          labels: |
            org.opencontainers.image.version=${{ needs.create-release.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push Dashboard image
        if: matrix.component == 'dashboard'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dashboard:${{ needs.create-release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dashboard:latest
          labels: |
            org.opencontainers.image.version=${{ needs.create-release.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  # ==========================================================================
  # Package and Publish Helm Chart
  # ==========================================================================
  helm-release:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    needs: [create-release, build-images]
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Update Chart version
        run: |
          yq e -i '.version = "${{ needs.create-release.outputs.version }}"' deploy/helm/godel/Chart.yaml
          yq e -i '.appVersion = "${{ needs.create-release.outputs.version }}"' deploy/helm/godel/Chart.yaml

      - name: Package Helm chart
        run: |
          mkdir -p .cr-release-packages
          helm package deploy/helm/godel --destination .cr-release-packages

      - name: Upload Helm chart to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./.cr-release-packages/godel-${{ needs.create-release.outputs.version }}.tgz
          asset_name: godel-${{ needs.create-release.outputs.version }}.tgz
          asset_content_type: application/gzip

      - name: Update Helm repo index
        run: |
          git checkout gh-pages || git checkout -b gh-pages
          helm repo index .cr-release-packages --url https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}
          mv .cr-release-packages/index.yaml index.yaml
          git add index.yaml
          git commit -m "Update Helm repo index for v${{ needs.create-release.outputs.version }}"
          git push origin gh-pages

  # ==========================================================================
  # Update Documentation
  # ==========================================================================
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version references
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          
          # Update README
          sed -i "s/version-[0-9]*\.[0-9]*\.[0-9]*/version-$VERSION/g" README.md
          
          # Update deployment docs
          find deploy/docs -name "*.md" -exec sed -i "s/v[0-9]*\.[0-9]*\.[0-9]*/v$VERSION/g" {} \;

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: update version references to ${{ needs.create-release.outputs.version }}'
          title: 'docs: update version references for v${{ needs.create-release.outputs.version }}'
          body: |
            Automated version update for release v${{ needs.create-release.outputs.version }}
          branch: docs/version-bump-${{ needs.create-release.outputs.version }}
