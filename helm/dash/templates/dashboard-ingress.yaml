{{- if .Values.dashDashboard.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dash.fullname" . }}-dashboard
  labels:
    {{- include "dash.dashboardLabels" . | nindent 4 }}
  {{- with .Values.dashDashboard.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.dashDashboard.ingress.className }}
  ingressClassName: {{ .Values.dashDashboard.ingress.className }}
  {{- end }}
  {{- if .Values.dashDashboard.ingress.tls }}
  tls:
    {{- range .Values.dashDashboard.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.dashDashboard.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "dash.fullname" $ }}-dashboard
                port:
                  number: {{ $.Values.dashDashboard.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
