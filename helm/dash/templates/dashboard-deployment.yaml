{{- if .Values.dashDashboard.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dash.fullname" . }}-dashboard
  labels:
    {{- include "dash.dashboardLabels" . | nindent 4 }}
spec:
  {{- if not .Values.dashDashboard.autoscaling.enabled }}
  replicas: {{ .Values.dashDashboard.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dash.dashboardSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.dashDashboard.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dash.dashboardSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dash.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.dashDashboard.securityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-dashboard
          securityContext:
            {{- toYaml .Values.dashDashboard.securityContext | nindent 12 }}
          image: "{{ .Values.dashDashboard.image.repository }}:{{ .Values.dashDashboard.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dashDashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashDashboard.service.port }}
              protocol: TCP
          env:
            - name: DASH_API_URL
              value: "http://{{ include "dash.fullname" . }}-api:{{ .Values.dashApi.service.port }}"
            {{- range $key, $value := .Values.dashDashboard.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.dashDashboard.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.dashDashboard.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.dashDashboard.resources | nindent 12 }}
      {{- with .Values.dashDashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashDashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashDashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
