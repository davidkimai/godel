{{- if .Values.dashDashboard.autoscaling.enabled -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "dash.fullname" . }}-dashboard
  labels:
    {{- include "dash.dashboardLabels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "dash.fullname" . }}-dashboard
  minReplicas: {{ .Values.dashDashboard.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.dashDashboard.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.dashDashboard.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.dashDashboard.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.dashDashboard.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.dashDashboard.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
