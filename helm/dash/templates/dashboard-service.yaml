{{- if .Values.dashDashboard.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dash.fullname" . }}-dashboard
  labels:
    {{- include "dash.dashboardLabels" . | nindent 4 }}
spec:
  type: {{ .Values.dashDashboard.service.type }}
  ports:
    - port: {{ .Values.dashDashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dash.dashboardSelectorLabels" . | nindent 4 }}
{{- end }}
