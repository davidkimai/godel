version: '3.8'

services:
  # SECURITY WARNING: Use strong passwords in production!
  # Generate: openssl rand -base64 32
  # Store in .env file: POSTGRES_PASSWORD=your_strong_password
  postgres:
    image: postgres:15-alpine
    container_name: godel-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-godel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-godel_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-godel}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U godel -d godel"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - godel-network

  # Optional: pgAdmin for database management
  # SECURITY WARNING: Change default credentials in production!
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: godel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@godel.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_change_me}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - godel-network

networks:
  godel-network:
    driver: bridge

volumes:
  postgres_data:
