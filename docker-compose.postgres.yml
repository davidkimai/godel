version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: godel-postgres
    environment:
      POSTGRES_USER: godel
      POSTGRES_PASSWORD: godel_password
      POSTGRES_DB: godel
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U godel -d godel"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - godel-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: godel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@godel.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - godel-network

networks:
  godel-network:
    driver: bridge

volumes:
  postgres_data:
