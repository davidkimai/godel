# Template for Validation Specs

```yaml
spec:
  id: VAL-XXX
  name: Validation or Testing Specification
  version: 1.0.0
  status: draft

description: |
  Description of what this validation covers.

target:
  type: script | swarm | system | component
  path: path/to/target

validation_criteria:
  - id: VAL-001
    description: First validation criterion
    severity: must | should | could
    check: command_or_script

  - id: VAL-002
    description: Second validation criterion
    severity: must | should | could
    check: command_or_script

checks:
  - name: TypeScript Compilation
    command: npm run build
    expected: 0 TypeScript errors

  - name: Test Suite
    command: npm test
    expected: All tests pass

  - name: Integration Check
    command: node scripts/integration-check.js
    expected: Integration tests pass

prompt_template: |
  You are validating {{spec.target.type}}: {{spec.target.path}}

  Validation Criteria:
  {{#each spec.validation_criteria}}
  - [{{this.severity}}] {{this.description}}
  {{/each}}

  Automated Checks:
  {{#each spec.checks}}
  - {{this.name}}: {{this.command}} ({{this.expected}})
  {{/each}}

  Tasks:
  1. Run all automated checks
  2. Verify each validation criterion
  3. Report any failures with remediation
  4. Generate validation report

  Success Criteria:
  All must-have criteria pass
  Most should-have criteria pass

validation:
  command: npm run build && npm test
  coverage_threshold: 100

metadata:
  created: 2026-02-02
  type: validation
  severity: critical
