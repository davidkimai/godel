# Template for Swarm Spawning Specs

```yaml
spec:
  id: SPEC-XXX
  name: Feature or System Name
  version: 1.0.0
  status: draft

description: |
  Brief description of what this spec covers.

requirements:
  - id: REQ-001
    description: First requirement
    priority: P0
    test: command_to_verify

  - id: REQ-002
    description: Second requirement
    priority: P1
    test: command_to_verify

  - id: REQ-003
    description: Third requirement
    priority: P2
    test: command_to_verify

implementation:
  files:
    - src/path/to/file1.ts
    - src/path/to/file2.ts
    - scripts/script.js

prompt_template: |
  You are building {{spec.name}} for Dash v2.0.

  Description:
  {{spec.description}}

  Requirements:
  {{#each spec.requirements}}
  - [{{this.priority}}] {{this.description}}
  {{/each}}

  Acceptance Criteria:
  - All P0 requirements must be satisfied
  - All P1 requirements should be satisfied
  - All P2 requirements are nice-to-have

  Implementation Guidelines:
  - Follow existing code patterns in {{spec.implementation.files}}
  - Use TypeScript with strict typing
  - Add tests for new functionality
  - Update documentation as needed

  Success Criteria:
  {{#each spec.requirements}}
  - [ ] {{this.description}}
  {{/each}}

validation:
  command: npm run build && npm test
  coverage_threshold: 80

metadata:
  created: 2026-02-02
  author: SDD System
  tags: [swarm, feature]
